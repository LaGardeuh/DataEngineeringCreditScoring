version: '3.8'

services:
  credit-scoring-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: home-credit-scoring:latest
    container_name: credit-scoring-api
    ports:
      - "5001:5001"
    volumes:
      # Mount models to persist data
      - ./models:/app/models:ro
    environment:
      - MODEL_NAME=lightgbm  # Options: lightgbm, xgboost, random_forest, logistic_regression
      - PORT=5001
      - HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: MLflow UI for monitoring and model registry
  mlflow-ui:
    image: home-credit-scoring:latest
    container_name: mlflow-ui
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
      - ./models:/app/models
    environment:
      - MLFLOW_TRACKING_URI=file:///app/mlruns
    command: ["mlflow", "ui", "--host", "0.0.0.0", "--port", "5000", "--backend-store-uri", "file:///app/mlruns"]
    restart: unless-stopped
